<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
    <main>
        <section class="logo">
            <img class="logo" src="img/logo.png">
        </section>  
        <section class="formulario nova-conta">
            <form name="criacao-conta">
                <h2>Criar Conta</h2>
                <hr class="mt-0">
                <div class="mb-1">
                        <input type="text" maxlength="10" class="input-login form-control" placeholder="Login" required>
                </div>
                <div class="invalid-feedback login-erro-disponibilidade mb-1">
                    - O login precisa estar disponível!
                </div>
                <div class="mb-1">
                    <input type="password" maxlength="15" class="input-senha form-control" placeholder="Senha" required>
                </div>
                <div class="invalid-feedback senha-erro-diferentes mb-1">
                    - Ambas as senhas precisam ser iguais!
                </div>
                <div class="mb-1">
                    <input type="password" maxlength="15" class="repita-input-senha form-control" placeholder="Repita a Senha" required>
                </div>
                <div class="d-grid gap-2 col-8 m-1">
                    <button class="btn btn-success" onclick="botaoMaior('button')" type="submit" id="botao-padrao">Criar Conta</button>
                </div>
                <a href="index.html" targe="_self"><h4>Já tenho uma conta</h4></a>
            </form>
        </section>  
    </main>
    <footer>
        <h3>Organizando o presente para garantir sucesso ao seu futuro!</h3>
    </footer>
    <script src="cadastro.js"></script>
    <script src="bootstrap.bundle.js"></script>
</body>
</html>
