<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
    <div class="notificacao d-flex justify-content-center w-100">
        <div class="alert alert-success w-75 m-2 py-1 px-5" role="alert"><span id="notificacao-mensagem"></span>
        </div>
    </div>
    <main>
        <section class="logo">
            <img class="logo" src="img/logo.png">
        </section>  
        <section class="formulario">
            <form name="logging" class="needs-validation" novalidate>
                <h2>Entrar</h2>
                <hr class="mt-0">
                <div class="mb-2">
                    <input type="text" maxlength="10" class="input-login form-control" placeholder="Login" required>
                </div>
                <div class="mb-1">
                    <input type="password" maxlength="15" class="input-senha form-control" placeholder="Senha" required>
                    <div class="invalid-feedback">
                        Login ou senha invÃ¡lido(s)!
                    </div>
                </div>
                <div class="d-grid gap-2 col-8 m-1">
                    <button class="btn btn-success" onclick="botaoMaior('button')" type="submit" id="botao-padrao">Entrar</button>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="input-checkbox">
                    <label class="form-check-label" for="input-checkbox">Manter-me conectado</label>
                </div>
                <a href="nova_conta.html" targe="_self"><h4>Criar Conta</h4></a>
            </form>
        </section>  
    </main>
    <footer>
        <h3>Organizando o presente para garantir sucesso ao seu futuro!</h3>
    </footer>
    <script src="login.js"></script>
    <script src="bootstrap.bundle.js"></script>
</body>
</html>
